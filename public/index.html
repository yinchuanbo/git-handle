<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Handle - Modern Git Management Tool</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Git Handle</h1>
            <div class="repo-input">
                <input type="text" id="repoPath" placeholder="Enter repository path">
                <i class="fas fa-folder-open"></i>
            </div>
        </div>

        <div class="grid">
            <!-- Status Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title blue">
                        <i class="fas fa-info-circle"></i>
                        Repository Status
                    </h2>
                    <button class="btn btn-blue" onclick="refreshStatus()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
                <div id="statusContent">
                    <div class="current-branch"></div>
                    <div class="file-list" id="stagedFiles">
                        <h3>Staged Files:</h3>
                    </div>
                    <div class="file-list" id="modifiedFiles">
                        <h3>Modified Files:</h3>
                    </div>
                    <div class="file-list" id="untrackedFiles">
                        <h3>Untracked Files:</h3>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-green btn-full" onclick="stageSelected()">
                            <i class="fas fa-plus"></i>
                            Stage Selected Files
                            <div class="loading-overlay">
                                <div class="loading-spinner"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Commit History -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title purple">
                        <i class="fas fa-history"></i>
                        Recent Commits
                    </h2>
                    <button class="btn btn-purple" onclick="refreshCommits()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
                <div class="commit-list" id="commitList">
                    <!-- Commits will be dynamically added here by JavaScript -->
                </div>
            </div>

            <!-- Git Operations -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title green">
                        <i class="fas fa-code"></i>
                        Git Operations
                    </h2>
                </div>
                <div class="input-group">
                    <button class="btn btn-green btn-full" onclick="stageAll()">
                        <i class="fas fa-plus"></i>
                        Stage All Changes
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
                <div class="input-group">
                    <input type="text" id="commitMessage" placeholder="Commit message">
                    <button class="btn btn-green btn-full" onclick="commit()">
                        <i class="fas fa-check"></i>
                        Commit Changes
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-blue" onclick="push()">
                        <i class="fas fa-upload"></i>
                        Push
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                    <button class="btn btn-blue" onclick="pull()">
                        <i class="fas fa-download"></i>
                        Pull
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Branch Management -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title yellow">
                        <i class="fas fa-code-branch"></i>
                        Branch Management
                    </h2>
                </div>
                <div class="input-group">
                    <input type="text" id="newBranchName" placeholder="New branch name">
                    <button class="btn btn-yellow btn-full" onclick="createBranch()">
                        <i class="fas fa-plus"></i>
                        Create Branch
                        <div class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
                <div class="input-group">
                    <select id="branchSelect">
                        <option value="" disabled selected>Select a branch</option>
                    </select>
                    <div class="btn-group">
                        <button class="btn btn-yellow" onclick="switchBranch()">
                            <i class="fas fa-exchange-alt"></i>
                            Switch
                            <div class="loading-overlay">
                                <div class="loading-spinner"></div>
                            </div>
                        </button>
                        <button class="btn btn-yellow" onclick="mergeBranch()">
                            <i class="fas fa-code-merge"></i>
                            Merge
                            <div class="loading-overlay">
                                <div class="loading-spinner"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
